{% extends 'library/base.html' %}

{% block title %}Verify Student ID{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white -mt-8">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                {% if system_settings.system_logo %}
                    <img src="{{ system_settings.system_logo.url }}" alt="System Logo" class="h-24 w-24 object-contain">
                {% else %}
                    <i class="fas fa-id-card text-6xl text-green-600"></i>
                {% endif %}
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Verify Student ID</h1>
            <p class="text-gray-600 mt-2">Enter your Student ID to begin registration</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Student ID</label>
                {{ form.student_id }}
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                <i class="fas fa-check mr-2"></i>Verify ID
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700">
                <i class="fas fa-arrow-left mr-2"></i>Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}

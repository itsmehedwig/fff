{% extends 'library/base.html' %}

{% block title %}Login - Library System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white -mt-8">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-book-reader text-6xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Library? ehhh? ehhngottt!</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Student ID / Username</label>
                {{ form.username }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="{% url 'verify_student_id' %}" class="text-blue-600 hover:text-blue-700 font-semibold">Register as Student</a>
        </div>
    </div>
</div>
{% endblock %}

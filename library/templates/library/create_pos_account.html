{% extends 'library/base.html' %}

{% block title %}Create POS Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6"><i class="fas fa-user-plus mr-2 text-purple-600"></i>Create POS Account</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        
        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                <i class="fas fa-save mr-2"></i>Create Account
            </button>
            <a href="{% url 'admin_dashboard' %}" class="flex-1 bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition font-semibold text-center">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

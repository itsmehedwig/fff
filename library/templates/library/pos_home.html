{% extends 'library/base.html' %}

{% block title %}POS System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        <a href="{% url 'pos_borrow_book' %}" class="bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-2xl shadow-2xl p-12 text-center transition transform hover:scale-105">
            <i class="fas fa-book-reader text-6xl mb-6"></i>
            <h2 class="text-3xl font-bold">Borrow Book</h2>
            <p class="mt-4 text-green-100">Process book borrowing transactions</p>
        </a>
        
        <a href="{% url 'pos_return_book' %}" class="bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-2xl shadow-2xl p-12 text-center transition transform hover:scale-105">
            <i class="fas fa-undo-alt text-6xl mb-6"></i>
            <h2 class="text-3xl font-bold">Return Book</h2>
            <p class="mt-4 text-blue-100">Process book return transactions</p>
        </a>
    </div>
</div>
{% endblock %}

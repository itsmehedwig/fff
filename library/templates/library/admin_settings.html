{% extends 'library/base.html' %}

{% block title %}Admin Settings{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6"><i class="fas fa-cog mr-2 text-blue-600"></i>Admin Settings</h1>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
            <p class="text-sm text-gray-600"><strong>Username:</strong> {{ user.username }}</p>
            <p class="text-sm text-gray-600"><strong>Role:</strong> Administrator</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" name="email" value="{{ user.email }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">New Password (leave blank to keep current)</label>
            <input type="password" name="password" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
            <i class="fas fa-save mr-2"></i>Save Changes
        </button>
    </form>
</div>
{% endblock %}

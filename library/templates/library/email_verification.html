{% extends 'library/base.html' %}

{% block title %}Email Verification{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-pink-600 -mt-8">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-envelope-open-text text-6xl text-purple-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Verify Your Email</h1>
            <p class="text-gray-600 mt-2">Enter the 6-digit code sent to your email</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 text-center">Verification Code</label>
                {{ form.code }}
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition font-semibold">
                <i class="fas fa-check-circle mr-2"></i>Verify Email
            </button>
        </form>
    </div>
</div>
{% endblock %}

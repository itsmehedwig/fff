{% extends 'library/base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6"><i class="fas fa-plus mr-2 text-green-600"></i>Add New Book</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.name == 'book_cover' %}
                <p class="text-xs text-gray-500 mt-1">Upload a book cover image (JPG, PNG)</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                <i class="fas fa-save mr-2"></i>Save Book
            </button>
            <a href="{% url 'manage_books' %}" class="flex-1 bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition font-semibold text-center">
                <i class="fas fa-times mr-2"></i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
